<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CS163 Project</title>
        <style>
            body { 
                margin: 0;
                color: white;
            }
            canvas {
                display: block;
                float: left;
                height: calc(50vh - 20px);
            }
            #pointspace {
                width: calc(60% - 20px);
            }
            #datastructureviz {
                width: calc(30% - 20px);
            }
            #canvascontainer {
                display: inline-block;
            }
        </style>
    </head>
    <body style="background-color: #222222;">
        <div id="canvascontainer">
            <canvas id="pointspace"></canvas>
            <canvas id="datastructureviz"></canvas>
        </div>
        <br>
        <div id="controls">
            <button onclick="generate_points()" id="genpoints">Generate Random Points</button>
            <button onclick="clear_points()" id="clearpoints">Clear All Points</button>
            <button onclick="do_graham_scan()" id="grahamscan">Complete Graham Scan</button>
            <button onclick="graham_scan_step()" id="grahamstep">Graham Scan Step</button>
            <br>
            <label for="sort_time">Time for slope sort (seconds):</label>
            <input type="number" id="sort_time" name="sort_time"
       min="1" max="100">
            <label for="stack_time">Time for stack processing (seconds):</label>
            <input type="number" id="stack_time" name="stack_time"
       min="1" max="100">
        </div>
        <script type="text/javascript" src="convexhull.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
